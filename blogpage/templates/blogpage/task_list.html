{% extends 'blogpage/base_blogpage.html' %}   
{% block content %}
    <form method = "POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type = "submit" value = "Add note">
    </form>

    <ul>
        {% for task in tasks %}
            <li> {{ task.0 }} - {{ task.1|date: ""}} </li>
        {% endfor %}
    </ul>
{% endblock %}
